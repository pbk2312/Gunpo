<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Gunpo Community</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">공지사항</a> <!-- Announcements -->
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">실시간 채팅</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">이벤트</a> <!-- Events -->
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">커뮤니티 게시판</a> <!-- Community Board -->
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/smoking-area">흡연구역</a> <!-- FAQ -->
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">사진 갤러리</a> <!-- Photo Gallery -->
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">뉴스</a> <!-- Blog/News -->
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">
                            <span class="icon">🏠</span> <!-- 상시 보이는 홈 아이콘 -->
                            <span class="text">홈으로</span> <!-- 아이콘보다 작고 회색 글씨 -->
                        </a>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
