<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
<head>
    <title>채팅방</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin: 0;
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        #chatContainer {
            width: 100%;
            max-width: 600px;
            height: 80%;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 15px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        #navigationBar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f7f7f7;
            border-bottom: 1px solid #ddd;
        }

        .nav-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            color: white;
            background-color: #007bff;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #chatBox {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .my-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            text-align: right;
        }

        .partner-message {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: black;
            text-align: left;
        }

        #chatFooter {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f7f7f7;
        }

        #message {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }

        #sendButton {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:inline="javascript">
        var roomId = encodeURIComponent(/*[[${roomId}]]*/); // URL 인코딩
        var currentUserNickname;

        function sendMessage() {
            var message = document.getElementById("message").value;
            if (!message.trim()) return;

            axios.post("/chat/" + roomId, {text: message})
                .then(() => {
                    document.getElementById("message").value = "";
                    loadMessages();
                })
                .catch(error => {
                    console.error("메시지 전송 실패:", error);
                });
        }

        function loadMessages() {
            axios.get("/chat/" + roomId + "/messages?count=10")
                .then(response => {
                    var data = response.data;
                    currentUserNickname = data.currentUserNickname;
                    var messages = data.messages;

                    var chatBox = document.getElementById("chatBox");
                    chatBox.innerHTML = '';

                    messages.forEach(function (message) {
                        var messageElement = document.createElement("div");
                        var textElement = document.createElement("p");

                        if (message.sender !== currentUserNickname) {
                            var senderElement = document.createElement("small");
                            senderElement.textContent = message.sender;
                            messageElement.appendChild(senderElement);
                        }

                        textElement.textContent = message.text;

                        messageElement.classList.add("chat-message");
                        if (message.sender === currentUserNickname) {
                            messageElement.classList.add("my-message");
                        } else {
                            messageElement.classList.add("partner-message");
                        }

                        messageElement.appendChild(textElement);
                        chatBox.appendChild(messageElement);
                    });

                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => {
                    console.error("메시지 불러오기 실패:", error);
                });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // 기본 동작 방지
                sendMessage();
            }
        }

        window.onload = loadMessages;
    </script>
</head>
<body>
<div id="chatContainer">
    <div id="navigationBar">
        <a href="/chat/rooms" class="nav-button">채팅방 목록</a>
        <a href="/board/list" class="nav-button">커뮤니티 게시판</a>
    </div>
    <h1>채팅방 <span th:text="${roomId}"></span></h1>
    <div id="chatBox"></div>
    <div id="chatFooter">
        <input type="text" id="message" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)"/>
        <button id="sendButton" onclick="sendMessage()">전송</button>
    </div>
</div>
</body>
</html>
