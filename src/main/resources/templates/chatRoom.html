<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>채팅방</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin: 0;
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        #chatContainer {
            width: 100%;
            max-width: 600px;
            height: 80%;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 15px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        #chatBox {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px; /* 메시지 간격 */
        }

        .chat-message {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in-out; /* 부드러운 메시지 등장 효과 */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .my-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            text-align: right;
        }

        .my-message::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -10px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent #007bff;
        }

        .partner-message {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: black;
            text-align: left;
        }

        .partner-message::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -10px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 10px 10px 0;
            border-color: transparent #e0e0e0 transparent transparent;
        }

        .chat-message small {
            font-size: 12px;
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        #chatFooter {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f7f7f7;
        }

        #message {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        #message:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        #sendButton {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #sendButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:inline="javascript">
        var currentUserNickname;

        function sendMessage() {
            var message = document.getElementById("message").value;
            var roomId = /*[[${roomId}]]*/;

            if (!message.trim()) return;

            axios.post("/chat/" + roomId, {text: message})
                .then(() => {
                    document.getElementById("message").value = "";
                    loadMessages();
                })
                .catch(error => {
                    console.error("메시지 전송 실패:", error);
                });
        }

        function loadMessages() {
            var roomId = /*[[${roomId}]]*/;

            axios.get("/chat/" + roomId + "/messages?count=10")
                .then(response => {
                    var data = response.data;
                    currentUserNickname = data.currentUserNickname;
                    var messages = data.messages;

                    var chatBox = document.getElementById("chatBox");
                    chatBox.innerHTML = '';

                    messages.forEach(function (message) {
                        var messageElement = document.createElement("div");
                        var textElement = document.createElement("p");

                        if (message.sender !== currentUserNickname) {
                            var senderElement = document.createElement("small");
                            senderElement.textContent = message.sender + ":";
                            messageElement.appendChild(senderElement);
                        }

                        textElement.textContent = message.text;

                        messageElement.classList.add("chat-message");
                        if (message.sender === currentUserNickname) {
                            messageElement.classList.add("my-message");
                        } else {
                            messageElement.classList.add("partner-message");
                        }

                        messageElement.appendChild(textElement);
                        chatBox.appendChild(messageElement);
                    });

                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => {
                    console.error("메시지 불러오기 실패:", error);
                });
        }

        window.onload = loadMessages;
    </script>
</head>
<body>
<div id="chatContainer">
    <h1>채팅방: <span th:text="${roomId}"></span></h1>
    <div id="chatBox"></div>
    <div id="chatFooter">
        <input type="text" id="message" placeholder="메시지를 입력하세요..." />
        <button id="sendButton" onclick="sendMessage()">전송</button>
    </div>
</div>
</body>
</html>
