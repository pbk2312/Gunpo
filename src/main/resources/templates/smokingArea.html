        background-color: #f0f8ff; /* 부드러운 하늘색 배경 */

</style>
<body>

                    <span class="text">홈으로</span> <!-- 아이콘보다 작고 회색 글씨 -->

        <!-- Description Section -->
        <div class="container mt-4">
            <div class="alert alert-info" role="alert">
                <h3 class="mb-3">Gunpo 흡연 구역 안내</h3>
                <p>이 지도는 군포시에 위치한 흡연 구역을 표시합니다. 흡연 구역은 시민들이 안전하고 편리하게 흡연할 수 있도록 지정된 장소입니다. 각 흡연 구역의 이름과 위치를 확인해 보세요.</p>
            </div>
        </div>

        <div id="map" style="width:100%;height:600px;"></div> <!-- 카카오 지도 -->
    </div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Kakao Map JS API -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=24041f4fcf6aacc6f4709847750e76c2"></script>

<script>
    // 카카오 지도 초기화
    var mapContainer = document.getElementById('map'),
        mapOption = {
            center: new kakao.maps.LatLng(37.373546, 126.938459), // 초기 위치 설정
            level: 5 // 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 흡연 구역 데이터 가져오기 및 마커 추가
    async function displaySmokingAreas() {
        try {
            const response = await fetch('/api/smoking-area');
            const data = await response.json();

            // 'data' 속성에 있는 배열을 확인
            if (Array.isArray(data.data)) {
                data.data.forEach(area => {
                    // 위도와 경도를 숫자로 변환 (위도와 경도가 서로 바뀌어 있어 위치를 바꿉니다)
                    var latitude = parseFloat(area.longitude);  // 여기서 longitude를 latitude로 사용
                    var longitude = parseFloat(area.latitude);   // 여기서 latitude를 longitude로 사용

                    // 마커 위치 설정
                    var markerPosition = new kakao.maps.LatLng(latitude, longitude);

                    // 마커 생성
                    var marker = new kakao.maps.Marker({
                        position: markerPosition,
                        map: map
                    });

                    // 정보 창 생성
                    var infoWindowContent = `<div class="p-3 bg-white rounded-lg shadow-lg">
                                        <strong>${area.boothName}</strong>
                                       </div>`;
                    var infoWindow = new kakao.maps.InfoWindow({
                        content: infoWindowContent
                    });

                    // 마커에 마우스를 올리면 정보 창 표시
                    kakao.maps.event.addListener(marker, 'mouseover', function () {
                        infoWindow.open(map, marker);
                    });

                    // 마커에서 마우스를 뺄 때 정보 창 닫기
                    kakao.maps.event.addListener(marker, 'mouseout', function () {
                        infoWindow.close();
                    });
                });
            } else {
                console.error('Expected an array but got:', data.data);
            }
        } catch (error) {
            console.error('Error fetching smoking areas:', error);
        }
    }

    // 페이지 로딩 시 흡연 구역 표시
    displaySmokingAreas();

    // 로그아웃 확인 후 처리
    function confirmLogout() {
        if (confirm('로그아웃 하시겠습니까?')) {
            logout();
        }
    }

    // 로그아웃 처리 함수
    function logout() {
        fetch('/api/member/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include' // 쿠키 포함
        })
            .then(response => response.json()) // 서버 응답을 JSON으로 처리
            .then(responseData => {
                if (responseData.success) {
                    // 성공적으로 로그아웃 처리
                    console.log(responseData.message); // 로그아웃 성공 메시지 출력
                    // 쿠키 삭제 (브라우저 레벨에서 삭제)
                    document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                    document.cookie = "refreshToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                    window.location.href = '/'; // 메인 페이지로 리다이렉트
                } else {
                    // 서버에서 실패 메시지 처리
                    alert(responseData.message || "로그아웃에 실패했습니다.");
                    console.error("로그아웃 실패:", responseData.message);
                }
            })
            .catch(error => {
                // 네트워크 또는 서버 오류 처리
                console.error('로그아웃 요청 중 오류 발생:', error);
                alert('서버와 통신 중 문제가 발생했습니다. 잠시 후 다시 시도해주세요.');
            });
    }

    function checkAuth() {
        fetch('/api/member/validateToken', {
            method: 'GET',
            credentials: 'include' // 쿠키 포함 요청
        })
            .then(response => response.json())
            .then(responseData => {
                const message = responseData.message; // 응답 메시지
                const data = responseData.data; // 실제 데이터

                const isAccessTokenValid = data.isAccessTokenValid; // 액세스 토큰 유효성
                const isRefreshTokenValid = data.isRefreshTokenValid; // 리프레시 토큰 유효성
                const newAccessToken = data.accessToken; // 갱신된 액세스 토큰 (옵션)

                const authButton = document.getElementById('authButton');
                const mypageButton = document.getElementById('mypageButton');

                if (isAccessTokenValid) {
                    // 로그인 상태: 로그아웃 버튼으로 전환 및 마이페이지 버튼 활성화
                    authButton.innerText = '로그아웃';
                    authButton.removeEventListener('click', confirmLogout); // 기존 이벤트 리스너 제거
                    authButton.addEventListener('click', confirmLogout); // 로그아웃 확인
                    mypageButton.style.display = 'block'; // 마이페이지 버튼 표시
                    mypageButton.removeEventListener('click', () => {
                    }); // 기존 이벤트 리스너 제거
                    mypageButton.addEventListener('click', () => {
                        window.location.href = '/mypage/profile'; // 마이페이지로 이동
                    });
                } else if (isRefreshTokenValid && newAccessToken) {
                    // 리프레시 토큰으로 액세스 토큰 갱신된 경우
                    console.log('새로운 액세스 토큰이 발급되었습니다.');
                    checkAuth(); // 갱신된 상태로 다시 인증 상태 확인
                } else {
                    // 로그아웃 상태: 로그인 버튼으로 전환
                    authButton.innerText = '로그인/회원가입';
                    authButton.removeEventListener('click', confirmLogout); // 기존 이벤트 리스너 제거
                    authButton.addEventListener('click', function () {
                        window.location.href = '/login'; // 로그인 페이지로 이동
                    });
                    mypageButton.style.display = 'none'; // 마이페이지 버튼 숨기기
                }
            })
            .catch(error => {
                // 토큰 검증 중 오류 발생 시
                console.error('로그인 상태 확인 중 오류 발생:', error);
                alert('인증 상태 확인 중 문제가 발생했습니다.');
            });
    }

    // 페이지 로드 시 인증 상태 확인
    window.onload = function () {
        checkAuth();
    };
</script>

</body>
</html>
