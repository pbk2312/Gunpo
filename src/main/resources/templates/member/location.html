<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Neighborhood Verification" />
    <meta name="author" content="Gunpo Community" />
    <title>동네 인증 - Gunpo Community</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }

        #wrapper {
            display: flex;
            height: 100vh;
        }

        #sidebar-wrapper {
            width: 250px;
            background: linear-gradient(135deg, #6c63ff, #c197ff);
            color: white;
        }

        .sidebar-heading {
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 15px 0;
            background: #5a54d2;
        }

        .list-group-item {
            background-color: transparent;
            color: white;
        }

        .list-group-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #page-content-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .navbar .navbar-brand .icon {
            font-size: 1.5rem;
            margin-right: 5px;
        }

        .container-fluid h1 {
            font-size: 2.5rem;
            color: #5a54d2;
            font-weight: bold;
        }

        .container-fluid p {
            font-size: 1.2rem;
            color: #333333;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6c63ff, #c197ff);
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 1.2rem;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a54d2, #a67bff);
        }
    </style>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading">Gunpo Community</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action" href="#!">공지사항</a>
            <a class="list-group-item list-group-item-action" href="/chat">실시간 채팅</a>
            <a class="list-group-item list-group-item-action" href="/GyeonggiCurrencyStore">경기 지역화폐 가맹점 찾기</a>
            <a class="list-group-item list-group-item-action" href="/board/list">커뮤니티 게시판</a>
            <a class="list-group-item list-group-item-action" href="/smoking-area">흡연 구역</a>
            <a class="list-group-item list-group-item-action" href="/news">뉴스</a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <span class="icon">🏠</span>
                    <span class="text">홈으로</span>
                </a>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid text-center">
            <h1 class="mt-4">동네 인증</h1>
            <p>현재 위치를 인증하여 <strong>군포 커뮤니티</strong>를 이용하세요!</p>
            <button class="btn btn-primary mt-3" onclick="getLocation()">내 위치로 인증하기</button>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(sendPosition, showError);
        } else {
            alert("이 브라우저는 Geolocation을 지원하지 않습니다.");
        }
    }

    function sendPosition(position) {
        const data = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
        };

        console.log("위도:", data.latitude);
        console.log("경도:", data.longitude);

        fetch('/api/neighborhoodVerify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("동네 인증 성공!");
                    window.location.href = "/board/list"; // 성공 시 리다이렉트
                } else {
                    alert("동네 인증 실패. 위치를 다시 확인해주세요.");
                }
            })
            .catch(error => {
                console.error("동네 인증 중 오류:", error);
                alert("동네 인증 중 오류가 발생했습니다. 다시 시도해주세요.");
            });
    }

    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                alert("사용자가 위치 액세스를 거부했습니다.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("위치 정보를 사용할 수 없습니다.");
                break;
            case error.TIMEOUT:
                alert("요청 시간이 초과되었습니다.");
                break;
            case error.UNKNOWN_ERROR:
                alert("알 수 없는 오류가 발생했습니다.");
                break;
        }
    }
</script>
</body>
</html>
