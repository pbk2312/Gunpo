<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="군포 시민을 위한 소통 플랫폼"/>
    <meta name="author" content="Your Name"/>
    <title>로그인 - Gunpo Community Platform</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="css/styles.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Inter', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #2575fc;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
            outline: none;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4d00c6, #1a65d1);
        }

        .btn-signup {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .btn-signup:hover {
            background: #218838;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
            display: flex; /* 플렉스박스를 사용 */
            flex-direction: column; /* 세로 방향으로 정렬 */
            align-items: center; /* 항목들을 중앙 정렬 */
            gap: 15px; /* 항목 간 간격 */
        }

        .social-login p {
            font-weight: 600;
            margin-bottom: 20px;
            color: #666;
        }


        .social-login img {
            max-width: 260px; /* 기본 크기 */
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-login img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 카카오 이미지 크기 커스터마이징 */
        #kakao-login {
            max-width: 500px !important; /* 이미지를 300px로 늘림 */
            width: 100%; /* 반응형 지원 */
            height: auto; /* 비율 유지 */
        }

        footer {
            margin-top: 230px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .login-container {
            position: relative; /* 버튼을 오른쪽 끝에 배치하기 위해 사용 */
        }

        .btn-home {
            position: absolute;
            top: 15px;
            right: 20px;
            padding: 6px 12px;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            background: #87CEEB; /* 하늘색 */
            border: none;
            border-radius: 6px;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        .btn-home:hover {
            background: #00BFFF; /* hover 상태에서 더 진한 하늘색 */
        }


    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <button id="homeButton" class="btn-home">홈으로</button>

    <div th:if="${errorMessage}" class="alert alert-danger custom-alert text-center">
        <p th:text="${errorMessage}" class="m-0"></p>
    </div>

    <form id="loginForm" action="/api/member/login" method="post">
        <label for="email" class="form-label">이메일</label>
        <input type="email" id="email" name="email" class="form-control" required>

        <label for="password" class="form-label">비밀번호</label>
        <input type="password" id="password" name="password" class="form-control" required>

        <button type="submit" class="btn-primary">로그인</button>
    </form>
    <button id="signupButton" class="btn-signup">회원가입</button>


    <div class="social-login">
        <p>또는 소셜 계정으로 로그인하세요</p>
        <a href="/oauth2/authorization/google"><img src="/img/구글.png" alt="Google 로그인"></a>
        <a href="/oauth2/authorization/kakao"><img id="kakao-login" src="/img/카카오.png" alt="Kakao 로그인"></a>
        <a href="/oauth2/authorization/naver"><img src="/img/네이버.png" alt="Naver 로그인"></a>
    </div>

</div>

<footer>
    <p>&copy; 2024 Gunpo Community Platform. All rights reserved.</p>
    <p>Contact: <a href="mailto:support@gunpocommunity.kr">support@gunpocommunity.kr</a></p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

    document.getElementById("homeButton").onclick = function () {
        window.location.href = "/";
    };

    document.getElementById("loginForm").onsubmit = function (event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("/api/member/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({email, password})
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        alert(data.message || "로그인 실패");
                        throw new Error(data.message || "로그인 실패");
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    window.location.href = data.data || "/";
                } else {
                    alert(data.message);
                }
            })
            .catch(console.error);
    };

    document.getElementById("signupButton").onclick = function () {
        window.location.href = "/sign-up";
    };

</script>
</body>
</html>
