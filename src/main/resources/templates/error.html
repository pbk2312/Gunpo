<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Something went wrong</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      color: #dc3545;
    }
    p {
      font-size: 1.2em;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      margin-top: 100px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Oops! Something went wrong</h1>
  <p>We're sorry, but an unexpected error occurred. Please try again later.</p>
  <p>If the problem persists, <a href="/">return to the homepage</a> or <a href="/contact">contact support</a>.</p>
</div>
</body>
</html>
