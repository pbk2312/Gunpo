<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="군포 시민을 위한 소통 플랫폼"/>
    <meta name="author" content="Gunpo Community"/>
    <title>Gunpo Community Platform</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .hero {
            background: linear-gradient(135deg, #007bff, #5a54d2);
            color: white;
            text-align: center;
            padding: 80px 20px;
            border-radius: 8px;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .container {
            flex: 1; /* 남은 공간을 차지하게 만듦 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .features {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .feature-card {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
        }

        .feature-card .icon {
            font-size: 50px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .feature-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .feature-card p {
            color: #666;
            font-size: 1rem;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Hero Section -->
<div class="hero">
    <h1>환영합니다, 군포 시민 여러분!</h1>
    <p>군포 시민을 위한 소통 플랫폼에서 새로운 소식을 만나보세요!</p>
</div>

<!-- Features Section -->
<div class="container">
    <div class="features">
        <div class="feature-card" onclick="location.href='/board/list'">
            <div class="icon">💬</div>
            <h2>커뮤니티 게시판</h2>
            <p>시민들이 의견을 나누고 함께 이야기하는 공간입니다.</p>
        </div>
        <div class="feature-card" onclick="location.href='/news'">
            <div class="icon">🌐</div>
            <h2>최신 뉴스</h2>
            <p>군포의 다양한 최신 소식을 확인하세요.</p>
        </div>
        <div class="feature-card" onclick="location.href='/GyeonggiCurrencyStore'">
            <div class="icon">💳</div>
            <h2>경기 지역화폐</h2>
            <p>가맹점을 쉽게 찾아보고 이용할 수 있습니다.</p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>© 2024 Gunpo Community. All Rights Reserved. | <a href="/privacy">개인정보 보호정책</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
