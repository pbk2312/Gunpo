<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Gunpo Community 게시글 작성 페이지" />
    <meta name="author" content="Your Name" />
    <title>게시글 작성 - Gunpo Community</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Core theme CSS -->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }

    .navbar-brand .icon {
        font-size: 2rem;
        margin-right: 10px;
    }

    .navbar-brand .text {
        font-size: 1rem;
        color: #6c757d;
    }

    .navbar-brand:hover .text {
        color: #343a40;
    }

    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .form-container h2 {
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input, .form-group textarea, .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-group textarea {
        resize: vertical;
        height: 150px;
    }

    .form-group button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .form-group button:hover {
        background-color: #0056b3;
    }
</style>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">Gunpo Community</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">공지사항</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/chat">실시간 채팅</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">이벤트</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">커뮤니티 게시판</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/smoking-area">흡연구역</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">사진 갤러리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">뉴스</a>
        </div>
    </div>
    <!-- Page content wrapper -->
    <div id="page-content-wrapper">
        <!-- Top navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <span class="icon">🏠</span>
                    <span class="text">홈으로</span>
                </a>
            </div>
        </nav>

        <!-- 게시글 작성 폼 -->
        <div class="form-container">
            <h2>게시글 작성</h2>
            <form id="createPostForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" required maxlength="255">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">카테고리</label>
                    <select id="category" name="category" required>
                        <option value="">카테고리를 선택하세요</option>
                        <option value="잡담">잡담</option>
                        <option value="고민">고민</option>
                        <option value="질문">질문</option>
                        <option value="정보공유">정보공유</option>
                        <option value="일상">일상</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="images">이미지 첨부</label>
                    <input type="file" id="images" name="images" multiple>
                </div>
                <div class="form-group">
                    <button type="submit">게시글 작성</button>
                </div>
            </form>
        </div>

        <!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS -->
        <script src="js/scripts.js"></script>
        <script>
            document.getElementById('createPostForm').addEventListener('submit', async function (event) {
                event.preventDefault();  // 폼 제출 시 페이지 새로고침 방지

                const formData = new FormData(this);  // 폼 데이터 객체 생성

                try {
                    const response = await fetch('/api/board/new', {
                        method: 'POST',
                        body: formData,  // FormData 객체를 body로 전송
                    });

                    if (response.ok) {
                        // 성공적으로 작성되면 /board/list로 리다이렉트
                        window.location.href = '/board/list';
                    } else {
                        alert('게시글 작성에 실패했습니다.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('오류가 발생했습니다.');
                }
            });
        </script>
    </div>
</div>
</body>
</html>
